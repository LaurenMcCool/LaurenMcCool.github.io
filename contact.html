<main>
    <!--This section is for the contact form-->
        <section class="section">
                <h2>Get in touch with me</h2>
                <form id="contact-form" action="#" method="post" autocomplete="on">
                    <fieldset>
                        <legend>Your information</legend>
                        <!-- Input for Persons Full Name -->
                        <label for="name">Full name</label>
                        <input id="name" name="name" type="text" placeholder="John Smith" required minlength="6" autocomplete="name">
                        <!-- Input for Persons Email address -->
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="yourdetails@example.com" required autocomplete="email">
                        <!-- Input for Persons Message -->
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="How can I help?" required minlength="8"></textarea>
                        <!-- honeypot anti-spam field -->
                        <input type="text" name="honey" tabindex="-1" aria-hidden="true" style="position:absolute;left:-9999px;"> 
                        <!-- button tag used for input, in line with Semantic HTML-->
                        <button type="submit">Send</button>
                    </fieldset>
                </form>
        </section>
